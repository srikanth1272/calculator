<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content="width=device-width,initial-scale=1.0">
        <title>Calculator</title>
       
        <link rel="stylesheet"  href="style.css">
    </head>
    <body >
        <div class="container">
            <div class="calculator">
                <form >
                    <div class="display">
                        <input  type="text" id="inputBox" placeholder=0 />
                    </div>
                    <div>
                        <input  class = "operator val" type="button"value="AC">
                        <input  class = "operator val" type="button"value="DE">
                        <input  class = "operator val" type="button"value="%" >
                        <input  class = "operator val" type="button"value="/" >
                    </div>
                    <div>
                        <input class="val" type="button"value="7" >
                        <input class="val" type="button"value="8" >
                        <input class="val" type="button"value="9" >
                        <input  class = "operator val" type="button"value="*" >
                    </div>
                    <div>
                        <input class="val" type="button"value="4" >
                        <input class="val" type="button"value="5" >
                        <input class="val" type="button"value="6" >
                        <input  class = "operator val" type="button"value="-" >
                    </div>
                    <div>
                        <input class="val" type="button"value="1">
                        <input class="val" type="button"value="2" >
                        <input class="val" type="button"value="3" >
                        <input  class = "operator val" type="button"value="+" >
                    </div>
                    <div>
                        <input class="val" type="button"value="." >
                        <input class="val"  type="button"value="0" >
                        <input type="button" value="=" class ="equal val">
                        
                    </div>
                </form>
            </div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
